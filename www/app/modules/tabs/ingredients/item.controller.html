<div content-for="title">
	<span>{{item.name}}</span>
</div>
<div content-for="leftButton">
	<div class="btn-group pull-left">
		<div ng-click="selectState('tabs.ingredients')"
		     class="btn btn-navbar">
			<i class="fa fa-chevron-left fa-top-navbar"></i>
		</div>
	</div>
</div>
<div content-for="rightButton">
</div>
<div class="thumbnail">
	<img class="card-image" ng-src="{{item.image}}">

	<div class="caption">
		<ul class="nav nav-tabs">
			<li>
				<a href="#info" toggle="on" parent-active-class="active">
					<i class="fa fa-info-circle"></i> Info
				</a>
			</li>
			<li>
				<a href="#wiki" toggle="on" parent-active-class="active">
					<i class="fa fa-book"></i> Wiki
				</a>
			</li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane"
			     toggleable
			     active-class="active"
			     default="active"
			     id="info"
			     exclusion-group="details">
				<p ng-show="item.info.vitamins">Vitamins: {{item.info.vitamins | join:', '}}</p>

				<p ng-show="item.info.kcal">Kcal: {{item.info.kcal}}</p>

				<p ng-show="item.info.density">Density: {{item.info.density}}</p>

				<p ng-show="item.info.flavor">Flavor: {{item.info.flavor}}</p>

			</div>

			<div class="tab-pane"
			     toggleable
			     active-class="active"
			     id="wiki"
			     exclusion-group="details">
				{{item.description}})
			</div>
		</div>
	</div>
</div>
