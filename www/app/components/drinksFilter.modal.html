<h1 class="app-name">Filter</h1>
<div class="scrollable">
	<div class="scrollable-content">
		<div class="panel panel-default">
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" placeholder="Name" ng-model="newFilter.name">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="navbar navbar-absolute-bottom">
	<div class="btn-group">
		<button class="btn btn-default" ng-click="reset()">Reset</button>
		<button class="btn btn-success" ng-click="apply()">Apply</button>
	</div>
</div>
